    <form action="*" method="POST">
        <label for="fname">First Name</label>
        <input type="text" name="fname" id="fname" required>
        <label for="lname">Last Name</label>
        <input type="text" name="lname" id="lname" required>
        <label for="email_address">Email Address</label>
        <input type="email" name="email_address" id="email_address" required>
        <label for="game">Game1</label>
        <input type="radio" name="game" id="game1" value="game1"required>
        <label for="game">Game2</label>
        <input type="radio" name="game" id="game2" value="game2" >
        <label for="game">Game3</label>
        <input type="radio" name="game" id="game3" value="game3">
        <p>Which meet up times would you like to attend?</p>
        <label for="timing">Meet up 1</label>
        <input type="checkbox" name="timing" id="meetup1" value="one">
        <label for="timing">Meet up 2</label>
        <input type="checkbox" name="timing" id="meetup2" value="two">
        <label for="timing">Meet up 3</label>
        <input type="checkbox" name="timing" id="meetup3" value="three">
        <p>Would you like to donate a board game?</p>
        <label for="donate">Yes</label>
        <input type="radio" name="donate" id="yes" value="Y">
        <label for="donate">No</label>
        <input type="radio" name="donate" id="no" value="N">
        <button type="submit">Send</button>
        <button type="reset">Reset Form</button>
    </form>
