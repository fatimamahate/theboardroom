<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta name="description" content="Free meetups to play boardgames">
    <meta name="keywords" content="Board Games, meetups, social">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>The Board Room|Sign Up</title>
</head>
<body>
    <header>
        <a href="index.html" style="text-decoration:none;"><h1 id="logo"><i class="fa-solid fa-chess-queen"></i>The Board Room <i class="fa-solid fa-chess-queen"></i></h1></a>

        <nav>
            <ul id="menu">
                <li><a href="sign-up.html">Sign Up</a></li>
                <li><a href="whats-on.html">What's On</a></li>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <section class="form-section">
        <form  action="https://formdump.codeinstitute.net" method="POST" id="form-text">
            <h2> Let's meet up! </h2>
            <label for="name" class="text-label">Name</label>
            <input type="text" name="name" id="name" class="text-input" required aria-required="true">
            <br>
            <label for="email_address" class="text-label">Email Address</label>
            <input type="email" name="email_address" id="email_address" class="text-input" required aria-required="true">

            <p>Which game would you prefer to play?</p>
            
            <select name="game" id="game" required aria-required="true">
                <option value="">~~Select Game~~</option>
                <option value="Duopoly">Duopoly</option>
                <option value="HintDo">HintDo</option>
                <option value="Chess">Chess</option>
            </select>

            <p>Which meet up times would you like to attend?</p>
            <label for="meetup1">Thursday</label>
            <input type="checkbox" name="session" id="meetup1" value="Thursday" checked>
            <label for="meetup2">Friday</label>
            <input type="checkbox" name="session" id="meetup2" value="Friday" checked>

            <p>Would you like to donate a board game?</p>
            <label for="yes">Yes</label>
            <input type="radio" name="donate" id="yes" value="Y" required aria-required="true">
            <label for="no">No</label>
            <input type="radio" name="donate" id="no" value="N">
            <br>
            <button type="submit" id="submit">Send</button>
        </form>
    </section>

    <footer>
        <ul class="socials">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit The Board Room Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit The Board Room Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit The Board Room Youtube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>                
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit The Board Room Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/acf23d3677.js" crossorigin="anonymous"></script>
</body>
</html>
