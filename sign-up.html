<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta name="description" content="Free meetups to play boardgames and buy unique board games">
    <meta name="keywords" content="Board Games, meetups, social, buy board games">
    <link rel="stylesheet" href="./assets/css/style2.css">
    <title>The Board Room|Sign Up</title>
</head>
<body>
    <header>
        <a href="index.html"><h1>The Board Room</h1></a>
        <nav>
            <ul id="menu">
                <li><a href="shop.html">Shop</a></li>
                <li><a href="sign-up.html">Sign Up</a></li>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <section class="form-section">
        <form  action="https://formdump.codeinstitute.net" method="POST" id="form-text">
            <h2>Let's meet up!</h2>
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname" required>
            <br>
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" required>
            <br>
            <label for="email_address">Email Address</label>
            <input type="email" name="email_address" id="email_address" required>

            <p>Which game would you prefer to play?</p>
            
            <select name="game" id="game" size="" required>
                <option value="">~~Select Game~~</option>
                <option value="Duopoly">Duopoly</option>
                <option value="HintDo">HintDo</option>
                <option value="Chess">Chess</option>
            </select>

            <p>Which meet up times would you like to attend?</p>
            <label for="session">Thursday</label>
            <input type="checkbox" name="session" id="meetup1" value="one">
            <label for="session">Friday</label>
            <input type="checkbox" name="session" id="meetup2" value="two">

            <p>Would you like to donate a board game?</p>
            <label for="donate">Yes</label>
            <input type="radio" name="donate" id="yes" value="Y">
            <label for="donate">No</label>
            <input type="radio" name="donate" id="no" value="N">
            <br>
            <button type="submit" id="submit">Send</button>
        </form>
    </section>

    <footer>
        <ul class="socials">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit The Board Room Facebook page (opens in a new tab)">Facebook</a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit The Board Room Twitter page (opens in a new tab)">Twitter</a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit The Board Room Youtube page (opens in a new tab)">Youtube</a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit The Board Room Instagram page (opens in a new tab)">Instagram</a>
            </li>
        </ul>
    </footer>
</body>
</html>
